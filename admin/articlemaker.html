<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adminhub.css">
    <link rel="stylesheet" href="../js/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Atlas SE - Cikk készítés</title>
</head>
<body>
    <header>
        <h1>Új cikk készítése</h1>
    </header>
    <nav>
        <p><a href="/admin/dashboard"><i class="bi bi-arrow-left"></i>Menü</a></p>
        <p><a href="/admin/mod-article"><i class="bi bi-stickies"></i>Hír módosítás</a></p>
        <p><a href="/admin/users"><i class="bi bi-file-earmark-person"></i>Felhasználók</a></p>
    </nav>
    <main>
        <form action="">
            <label for="title">Cím:</label>
            <input type="text" name="title" id="title">
            <label for="short">Rövid leírás:</label>
            <input type="text" name="short" id="short">
            <label for="article">Teljes szöveg: </label>
            <textarea name="article" id="article" cols="30" rows="10"></textarea>
            <label for="picture">Kép feltöltése:</label>
            <input type="file" accept="image" name="picture" id="picture">
            <button type="button">Cikk feltöltése</button>
        </form>
    </main>
    <footer class="footerflex">
        <p id="toggler"><i class="bi bi-moon"></i></p>
        <p id="copy">Készítette Zick Balázs &copy;2022.</p>
        <p id="mail"><a href="mailto:balazs.zick2@gmail.com"><i class="bi bi-envelope"></i></a></p>
    </footer>
    <script src="../js/moontoggler.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
